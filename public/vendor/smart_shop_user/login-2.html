<head>

  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  <style>
    header {
      position: relative;
      background-color: black;
      height: 100vh;
      min-height: 25rem;
      width: 100%;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 0;
      -ms-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    }

    header .container {
      position: relative;
      z-index: 2;
    }

    header .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      opacity: 0;
      z-index: 1;
    }

    @media (pointer: coarse) and (hover: none) {
      header {
        background: url('https://source.unsplash.com/XT5OInaElMw/1600x900') black no-repeat center center scroll;
      }
      header video {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid px-3">

    <div class="row min-vh-100">
      <header>
      <div class="overlay"></div>
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
      </video>
      <div class="col-md-5 col-lg-6 col-xl-4 px-lg-5 d-flex align-items-center bg-gray-dark h-100">
        <div class="w-100 py-5">
          <div class="text-center"><img src="img/brand/brand-1.svg" alt="..." style="max-width: 6rem;" class="img-fluid mb-4">
            <h1 class="display-4 text-gray-light mb-3">Sign in</h1>
          </div>
          <form class="form-validate" method="post">
            <div class="form-group">
              <label>Email Address</label>
              <input name="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email" class="form-control">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label>Password</label>
                </div>
                <div class="col-auto"><a href="#" class="form-text small text-muted">Forgot password?</a></div>
              </div>
              <input name="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password" class="form-control">
            </div>
            <!-- Submit-->
            <a class="btn btn-lg btn-block btn-primary mb-3" href="index.html">Sign in</a>
            <!-- Link-->
            <p class="text-center"><small class="text-muted text-center"><a href="login-qr.html">QR code Login</a></small></p>
            <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="register-2.html">Register</a>.</small></p>
          </form>
          <p class="text-center text-muted small mt-5">Design by <a href="https://bootstrapious.com/p/bootstrap-4-dark-admin" class="external">Bootstrapious</a></p>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)                                             -->
        </div>
      </div>
<!--      <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">-->

        <!-- Image-->
        <!--          <div style="background-image: url(img/photos/victor-ene-1301123-unsplash.jpg);" class="bg-cover h-100 mr-n3">-->
<!--      </div>-->
      </header>
    </div>

  </div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="js/front.js"></script>

</html>
